name: surf_practice_magic_ball
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.3 # Dart SDK version
  flutter: 3.10.3 # Flutter SDK version

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  shake: ^2.2.0
  get: ^4.6.5
  flutter_svg: ^2.0.7
  simple_animations: ^5.0.2
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
flutter:

  uses-material-design: true
  assets:
    - assets/images/background.jpg
    - assets/images/star.svg
    - assets/images/small star.svg
    - assets/images/ball_sc.jpg
flutter_intl:
  enabled: true
